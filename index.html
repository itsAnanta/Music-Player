<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="song-list-container">
                <h3>Song List</h3>
                <ul id="song-list">
                    <!-- List of songs will be dynamically added here -->
                </ul>
            </div>
            <div class="player-container">
                <div class="cover">
                    <img src="music-logo.png" alt="Album Cover" id="cover-img">
                </div>
                <div class="info">
                    <h2 id="title" class="large-text">Song Title</h2>
                    <h3 id="artist">Artist Name</h3>
                </div>
                <div class="controls">
                    <button id="prev" class="btn"><i class="fas fa-backward"></i></button>
                    <button id="play" class="btn"><i class="fas fa-play"></i></button>
                    <button id="next" class="btn"><i class="fas fa-forward"></i></button>
                </div>
                <div class="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
                <audio id="audio"></audio>
                <input type="file" id="file-input" accept="audio/*">
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
